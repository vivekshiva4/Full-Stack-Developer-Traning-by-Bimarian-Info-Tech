<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add contact Details</title>
</head>
<body>
	<form action="addContact">
		<table border=3 align="center">
		<tr>
		<th colspan="2">Add New Contact</th>
		</tr>
			<tr>
				<td>Contact  Name : <input type="text" name="cname" required="required"></td>
			</tr>
			<br>
			<br>
			<tr>
				<td>Contact Number: <input type="text" name="cnumber" required="required" maxlength="15"></td>
			</tr>
			<br>
			<br>
			<tr>
				<th colspan="2"><input type="submit" value="submit"></th>
			</tr>
		</table>
	</form>
</body>
</html>
