<html>

    <head>
        <script src="angular.js"></script>
        <script src="test.js"></script>
        <script src="angular-route-min.js"></script>
    </head>

    <body ng-app="myApp">

        <div ng-controller='people'>
        <input type="text" ng-model="searchBox">
        <ul>
        Names are:
        <li >
        <p ng-repeat="person in persons | filter: searchBox">
        {{person.Name +':'+person.Age +':'+ person.Address +':'+ person.Country  }}
        </p>
        </li>
        </ul>
        
        </div>

        
    </body>
</html>
